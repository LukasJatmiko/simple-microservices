
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.0", "info": {"title": "simple-microservices", "version": "1.0.0"}, "servers": [{"url": "http://localhost:8080"}, {"url": "http://localhost:8081"}], "components": {"securitySchemes": {"bearerAuth": {"type": "http", "scheme": "bearer"}}}, "paths": {"/update": {"post": {"tags": ["default"], "summary": "dummy-sensor-update-config", "requestBody": {"content": {"application/json": {"schema": {"type": "object", "example": {"sensor_configuration": {"sensor_data_interval": "1m"}}}}}}, "responses": {"200": {"description": "Successful response", "content": {"application/json": {}}}}}}, "/api/v1/sensor/": {"get": {"tags": ["default"], "summary": "data-processor-get-sensor-data", "security": [{"bearerAuth": []}], "parameters": [{"name": "id1", "in": "query", "schema": {"type": "string"}, "example": "FO"}, {"name": "id2", "in": "query", "schema": {"type": "integer"}, "example": "1"}, {"name": "page", "in": "query", "schema": {"type": "integer"}, "example": "3"}, {"name": "rowsperpage", "in": "query", "schema": {"type": "integer"}, "example": "2"}, {"name": "order", "in": "query", "schema": {"type": "string"}, "example": "desc"}], "responses": {"200": {"description": "Successful response", "content": {"application/json": {}}}}}, "delete": {"tags": ["default"], "summary": "data-processor-delete-sensor-data", "security": [{"bearerAuth": []}], "parameters": [{"name": "id1", "in": "query", "schema": {"type": "string"}, "example": "FO"}, {"name": "id2", "in": "query", "schema": {"type": "integer"}, "example": "1"}, {"name": "starttime", "in": "query", "schema": {"type": "string"}, "example": "2023-12-26 14:35:00"}, {"name": "endtime", "in": "query", "schema": {"type": "string"}, "example": "2023-12-26 14:35:40"}], "responses": {"200": {"description": "Successful response", "content": {"application/json": {}}}}}, "patch": {"tags": ["default"], "summary": "data-processor-update-sensor-data", "requestBody": {"content": {"application/json": {"schema": {"type": "object", "example": {"sensor_configuration": {"sensor_data_interval": "1m"}}}}}}, "security": [{"bearerAuth": []}], "parameters": [{"name": "id1", "in": "query", "schema": {"type": "string"}, "example": "FO"}, {"name": "id2", "in": "query", "schema": {"type": "integer"}, "example": "1"}, {"name": "starttime", "in": "query", "schema": {"type": "string"}, "example": "2023-12-26 14:35:00"}, {"name": "endtime", "in": "query", "schema": {"type": "string"}, "example": "2023-12-26 14:37:00"}, {"name": "newvalue", "in": "query", "schema": {"type": "integer"}, "example": "30"}], "responses": {"200": {"description": "Successful response", "content": {"application/json": {}}}}}}, "/api/v1/auth/login": {"post": {"tags": ["default"], "summary": "data-processor-login", "requestBody": {"content": {"application/json": {"schema": {"type": "object", "example": {"data": {"email": "denis@thegmail.com", "password": "denis123"}}}}}}, "responses": {"200": {"description": "Successful response", "content": {"application/json": {}}}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
